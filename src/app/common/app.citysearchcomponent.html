<form [formGroup] ='citysearchForm'>
  <!--formControlName="cityAutoComplete" -->
  <md-input-container>
      <input mdInput placeholder="search for a city" [mdAutocomplete]="auto" formControlName="cityAutoComplete">
    </md-input-container>

  <md-autocomplete  #auto="mdAutocomplete" [displayWith]="citysearchForm.displayFn">
  <md-option *ngFor="let city of cityData | cityFilter" [value]="city" (onSelectionChange)="selectCity(city, citysearchForm.value)">
    <span>{{ city.name }}</span>
    <span class="demo-secondary-text"> ({{city.name}}) </span>
  </md-option> 
</md-autocomplete>
</form>
